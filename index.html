<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hermel 的附件表</title>
    <!-- ★ 加上 docsify 主题样式，否则就是你截图那样“素颜版” -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <!-- 可选：如果上面的 CDN 不通，可换 unpkg： -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify@4/lib/themes/vue.css" /> -->
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Hermel 的附件表',
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        }
      }
    </script>

    <!-- docsify 核心脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 可选：上面 CDN 不通时使用 unpkg 作为备选 -->
    <!-- <script src="https://unpkg.com/docsify@4"></script> -->
  </body>
</html>
